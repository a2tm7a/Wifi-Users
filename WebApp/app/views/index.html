<html>
	<head>
	<title>{{title}}</title>
	</head>
	<body>
		<h5>
		
		<table border="1">
		<tr>
		<td>Name</td><td>ID</td><td>Time (in mins )</td></tr>

		{% endfor %}
		</table>

		</h5>
	</body>

</html>
